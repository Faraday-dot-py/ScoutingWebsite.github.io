<script type="text/javascript" src=".\counterFunctions.js"></script>
<!DOCTYPE html>
<html>
<body>

<form 
  method="POST" id="sheetdb-form"
  action="https://api.sheetmonkey.io/form/bZaV4JLJcXSKc22WapwHgC"
>
  <p>Increase counter</p>
  <button type="button" onclick="plus(), updateVal()">+</button>
  <button type="button" onclick="minus(), updateVal()">-</button>

  <div id="val">0</div>

  <input type="hidden" id="test" name="count"></input>
  <input type="radio" name="option1" /> : option1 <br />
  <input type="radio" name="option2" /> : option2 <br />

  <label for="options">Choose a option:</label>
  <select name="options" required="required">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    
  </select>

  <br>
  <input type="text" name="fname" required="required" placeholder="First Name"><br>
  <input type="text" name="lname" required="required" placeholder="Last Name"><br>
  
  <input type="hidden" name="date" value="x-sheetmonkey-current-date-time"/>

  <button type="submit">Send</button>
</form>

</body>
</html>
